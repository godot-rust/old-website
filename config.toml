# The URL the site will be built for
base_url = "https://godot-rust.github.io"

title = "godot-rust"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "inspired-github"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[extra]
juice_logo_name = "godot-rust"
juice_logo_path = "godot-ferris.svg"
juice_extra_menu_front = [
    { title = "Book", link = "https://godot-rust.github.io/book" },
    { title = "Stable Docs", link = "https://docs.rs/gdnative" },
    { title = "Latest Docs", link = "https://godot-rust.github.io/docs" },
]
juice_extra_menu = [
    { title = "GitHub", link = "https://github.com/godot-rust/godot-rust" },
]